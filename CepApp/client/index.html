<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <link rel="manifest" href="../manifest.json" />
    <meta name="apple-mobile-web-app-status-bar" content="#db4938" />
    <meta name="theme-color" content="#db4938" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cep</title>
    <link rel="shortcut icon" href="./images/51WcUuvChzL.png">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid full-page bg-degarde">
        <article class="row p-2 w-100 mx-auto">
            <section class="col-12 col-md-8 d-none" id="content-container">
                <div class="cep-area">
                    <h1>Cep:</h1>
                    <p id="cepAddres"></p>
                </div>
                <div class="cep-content">
                    <div class="row">
                        <div class="col-12 col-lg-4 content mx-5">
                            <h6 id="estateAddres">Estado:</h6>
                        </div>
                        <div class="col-12 col-lg-4 content mx-5">
                            <h6 id="cityAddress">Cidade:</h6>
                        </div>
                        <div class="col-12 col-lg-4 content mx-5">
                            <h6 id="neighborhoodAddres">Logardouro:</h6>
                        </div>
                        <div class="col-12 col-lg-4 content mx-5">
                            <h6 id="streetAddres">Rua:</h6>
                        </div>
                    </div>
                </div>
            </section>
            <section class="col-12 col-md-4 mx-auto" id="SearchCep-container">
                <div class="search-area">
                    <form class="p-5 p-md-2 p-lg-5 w-100">
                        <fieldset class="form-group d-block">
                            <label for="cep" class="my-3"> informe o cep</label>
                            <input type="number" name="cep" id="cep">
                        </fieldset>
                        <button type="button" class="btn btn-primary px-5 py-1 my-3" id="SearchCep"> pesquisar cep
                        </button>
                    </form>
                </div>
            </section>
        </article>
        <div class="invalid-cep">
            <p> cep invalido !</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="./client.js" type="module"></script>
    <script>
        if ("serviceWorker" in navigator) {
            window.addEventListener("load", function () {
                navigator.serviceWorker
                    .register("./serviceWorker.js")
                    .then(res => console.log("service worker registered"))
                    .catch(err => console.log("service worker not registered", err))
            })
        }
    </script>
</body>

</html>
